<h2>Table A prices</h2>
<div>
  <table width="400px">
    <tr>
      <td>The biggest currency</td>
      <td>
        <div id="divTheBiggestCurrencyCode">{{theBiggestCurrency.code}}</div>
        <div id="divTheBiggestCurrencyCurrency">{{theBiggestCurrency.currency}}</div>
        <div id="divTheBiggestCurrencyMid">{{theBiggestCurrency.mid}}</div>
      </td>
    </tr>
    <tr>
      <td>The smallest currency</td>
      <td>
        Result from exercise 3
      </td>
    </tr>
  </table>

  <ul class="rates">
    <li *ngFor="let rate of rates">
      <span class="badge">{{rate.code}}</span>
      <span>{{rate.currency}}</span>
      <span class="price">{{rate.mid}} PLN</span>
    </li>
  </ul>
</div>
